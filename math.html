  for(var i = 1; i < number + 1; i++) {
    var result = number % i;
    if(result === 0) {
      resultMass.push(i);

  }
  alert(resultMass);
};
Math.prototype.writeprogram = function(number) {
  var resultMass = [];
  for(var i = 1; i < number + 1; i++) {
    var result = number % i;
    if(result === 0) {
      resultMass.push(i);
    }
  }
  return(resultMass);
};
Math.prototype.isItEasy = function() {
  var number = prompt("Каково число?");
  var needToBeEasy = [1, number].join(' ');
  var result = m.writeprogram(number).join(' ');
  if(result === needToBeEasy) {
    alert(true);

    alert(false);

};
Math.prototype.isItEasyprogram = function(number) {

  if(result === needToBeEasy) {
    return(true);
  } else {
    return(false);
  }

Math.prototype.stepen = function() {
  var podkorennoye = prompt('Каково число?');
  var p = podkorennoye;
  var pok = prompt('Какова степень?');
  for(var i = 1; i < pok; i++) {
    p = p * podkorennoye;
  }
  alert(p);
};
Math.prototype.factorial = function() {
  var a = prompt('Каково число?')
  var b = 1;
  for(var t = 1; t <= a; t++) {
    b = b * t;
  }
  alert(b);
};
Math.prototype.SL = function() {
  var r = prompt('Каков радиус?');
  r = parseFloat(r);
  var whatToDo = prompt('Что нужно узнать (площадь - 1, длину - 2)?');
  if(whatToDo === '1') {
    alert(3.14 * r * r);
    return;
  }
  if(whatToDo === '2') {
    alert(2 * r * 3.14);
    return;
  }
  alert('Неверные параметры!');
  return;
};
Math.prototype.degressToRadian = function() {
  var degress = prompt("Сколько градусов?");
  degress = parseInt(degress);
  var rad = 3.14 / 180;
  alert(degress * rad);
};
Math.prototype.PS = function() {
  var a = prompt('Какова длина?');
  a = parseFloat(a);
  var b = prompt('Какова ширина?');
  a = parseFloat(a);
  var whatToDo = prompt('Что нужно узнать (периметр - 1, площадь - 2)?')
  if(whatToDo === "1") {
    alert(2*a + 2*b);
    return;
  }
  if(whatToDo === "2") {
    alert(a * b);
    return;
  }
  alert('Неверные параметры!');
};
Math.prototype.VSparallel = function() {
  var a = parseFloat(prompt('Какова длина?'));
  var b = parseFloat(prompt('Какова ширина?'));
  var h = parseFloat(prompt('Какова высота?'));
  var whatToDo = prompt('Что нужно узнать (объем - 1, площадь поверхности - 2)?');
  if(whatToDo === "1") {
    alert(a * b * h);
    return;
  }
  if(whatToDo === "2") {
    var S = 2*(a*b + b*h + a*h);
    alert(S);
    return;
  }
  alert("Неверные параметры!");
  return;
};
Math.prototype.VSsphero = function(r, whatToDo) {

};
Math.prototype.nearestEasy = function(i, bigger) {

  var number, c;
  if (bigger === "1") {

    while (true) {
      number++;
      c = m.isItEasyprogram(number);
      if (c)  {

        break;
      }

  }

      number--;
      c = m.isItEasyprogram(number);
      if (c)  {

      }
    }
  }
};
Math.prototype.deleniye = function () {
    var delimoye = parseFloat(prompt("Каково делимое?"));
    var _delitel = parseFloat(prompt("Каков делитель?"));
    var s = delimoye / _delitel;
    s = s.toFixed(0);
    var ost = delimoye - (_delitel * s);
    var r = "Частное = " + s + ", остаток = " + ost;
    alert(r);
};

          return number;
        }
      }
    }
};
